<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/styles.css" />
    </head>
    <body>
        <main>
            <section class="main--login">
                <div class="main--title">
                    <img src="./src/assets/imgs/logo.png" alt="Instagram logo">
                </div>
                <form action="" class="login--form">
                    <input type="text" placeholder="Teléfono, usuario o correo electrónico" class="form--input">
                    <input type="password" placeholder="Contraseña" class="form--input">
                    <button type="submit" class="form--button">Entrar</button>
                </form>
                <div class="divisor">
                    <div></div>
                    <span>o</span>
                    <div></div>
                </div>
                <div class="login--alternative">
                    <a href="/" class="alternative--link alternative--link__bold">Iniciar sesión con Facebook</a>
                    <a href="/" class="alternative--link alternative--link__small">¿Has olvidado la contraseña?</a>
                    <p class="alternative--paragraph">¿No tienes una cuenta? <a href="/" class="alternative--paragraph__bold">Regístrate</a></p>
                </div>
                <div class="login--links">
                    <p class="links--paragraph">Descarga la aplicación.</p>
                    <ul class="links--list">
                        <li>
                            <a href="/">
                                <img src="./src/assets/imgs/appstore.png" alt="Appstore button">
                            </a>
                        </li>
                        <li>
                            <a href="/">
                                <img src="./src/assets/imgs/googleplay.png" alt="Googleplay button">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <ul class="footer--list">
                <a href="/">Meta</a>
                <a href="/">Información</a>
                <a href="/">Blog</a>
            </ul>
        </footer>
    </body>
</html>
